{% load staticfiles %}

<!DOCTYPE html>

<html>

<head>
  <title>3MW - Application Task</title>
  <meta name="viewport" content="width=520, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- Bootstrap Core CSS -->
    <link  rel="stylesheet" type="text/css"  href="{% static "css/bootstrap.min.css" %}">

</head>

<!-- Static navbar -->
<nav class="navbar navbar-default">
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
          <li role="presentation" >
                  <a href="/sites">Sites</a>
          </li>
          <li class="active" role="presentation" >
                  <a href="/summary">Summary</a>
          </li>
      </ul>
    </div><!--/.nav-collapse -->
</nav>


    <div class="container">
        <h1>Summary</h1>

          <a href="/summary"><button type="button" class="btn btn-primary active">Sum</button></a>
          <a href="/summary-average"><button type="button" class="btn btn-primary">Average</button></a>


    {% if sumdata %}
        <table class="table">
            <thead>
                <tr>
                    <td><strong>Site</strong></td>
                    <td><strong>A Value</strong></td><td><strong>B Value</strong></td>
                </tr>
            </thead>
                {% for sum in sumdata %}
                <tr>
                    <td>{{ sum.name }}</td>
                    <td>{{ sum.a_val }}</td>
                    <td>{{ sum.b_val }}</td>
                </tr>

               {% endfor %}
        </table>
     {% else %}
      <h4>No Data Available </h4>
     {% endif %}



    </div>


</body>
</html>
